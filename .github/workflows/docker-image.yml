name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      env:
          DOCKER_USER: ${{secrets.DOCKER_USER}}
          DOCKER_PASS: ${{secrets.DOCKER_PASS}}          
      run: |
          docker login -u DOCKER_USER -p DOCKER_PASS
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag tyronesch/hello_world:$(date +%s)

    - name: Docker Push 
      run: docker push ${{secrets.DOCKER_USER}}/python_hello_world
